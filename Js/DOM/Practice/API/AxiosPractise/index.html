<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>supliers</title>
</head>

<body>
  <div class="overlay">
    
  </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">edit category</h5>
           
            </div>
            <div class="modal-body">
                <form class="edit-form">
                    <div class="form-group">
                      <label for="edit-categoryName">category name</label>
                      <input type="text" class="form-control" id="edit-categoryName" aria-describedby="emailHelp" placeholder="categoryname">
            
                    </div>
                    <div class="form-group">
                      <label for="edit-categoryDescription">Category Descriptin</label>
                      <input type="text" class="form-control" id="edit-categoryDescription" placeholder="description">
                    </div>
                   <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary " onclick="closeModal()" data-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    <form class="add-form">
        <div class="form-group">
          <label for="categoryName">category name</label>
          <input type="text" class="form-control" id="categoryName" aria-describedby="emailHelp" placeholder="categoryname">

        </div>
        <div class="form-group">
          <label for="categoryDescription">Category Descriptin</label>
          <input type="text" class="form-control" id="categoryDescription" placeholder="description">
        </div>
       <br>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

    <div class="container d-flex flex-wrap">
       
    </div>

</body>

<script src="./js/main.js" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
