<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .edit-container{
        height: 100dvh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    body{

        background-color: white;
    }
    h1{
        color: #4CAF50;

    }
    form{
        border-radius: 10px;
        padding: 20px;
        background-color: aqua;
        height: 50%;
        width: 70%;
    }
</style>

<body>
    <div class="edit-container">
        <h1>Edit Your Details</h1>
        <form class="edit-form">
            <div class="mb-3">
                <label for="edit-name" class="form-label">name</label>
                <input type="text" class="form-control" id="edit-name">
            </div>
            <div class="mb-3">
                <label for="edit-surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="edit-surname">
            </div>
            
            <div class="mb-3">
                <label for="edit-age" class="form-label">Surname</label>
                <input type="number" class="form-control" id="edit-age">
            </div>
            
            <div class="mb-3">
                <label for="edit-grade" class="form-label">grade</label>
                <input type="number" class="form-control" id="edit-grade">
            </div>
            <button type="submit" class="btn btn-primary edit-btn">Submit</button>
            <a href="index.html" type="submit" class="btn btn-warning edit-btn">Back</a>
        </form>
    </div>



</body>
