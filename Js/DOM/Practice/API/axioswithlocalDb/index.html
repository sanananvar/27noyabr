<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<style>
    body{
        padding: 10px;
        display: flex;
        background-color: grey;
        flex-direction: column;
    }
    .add-form{
        padding: 10px;
        background-color: aquamarine;
        border: 1px solid black;
        border-radius: 10px;
        height: 400px;
        max-width: 300px;
        
    }
    #add-form{
        gap: 10px;
        width: 200px;
        display: flex;
        flex-direction: column;
    }
    button{
        overflow: hidden;
        background-color: green;
    }
    .container{
        gap: 10px;
        flex-wrap: wrap;
    }
    .btn-warning{
        width: 25%;
    }
    .btn-danger{
        width: 25%;
        height: 38px;
    }
    .btn-primary{
        width: 25%;
    }

    .btn-wrapper{
        padding: 5px;
        width: 100%;
    }
    .card:hover{
        scale: 1.05;
        transition:ease-in-out;
    }
    .main-wrapper{
        display: flex;
    }

    .search-wrapper {
        margin: 20px 0;
        display: flex;
        justify-content: center;
    }
    
    #search-input {
        width: 50%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
</style>

<body>
    <header><div class="search-wrapper">
        <input type="text" id="search-input" class="form-control" placeholder="Search by name or surname">
    </div>
    
    </header>
   <div class="main-wrapper">
    <div class="add-form">
        <form id="add-form">
            <label for="name">Name:</label>
            <input type="text" id="add-name" name="name" required >
            <label for="surname">Surname</label>
            <input type="text" id="add-surname" name="name" required>
            <label for="age">age:</label>
            <input type="number" id="add-age" name="age" required min="12" max="20">
            <label for="grade">grade:</label>
            <input type="number" id="add-grade" name="grade" required min="0" max="100">
            <button type="submit">submit</button>
        </form>
    </div>
    <div class="container d-flex">
        
    </div>
   </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
    integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/main.js" type="module"></script>

</html>
